<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1>Consulta CEP</h1>
        <form class="row g-3 mt-4" action="#">
            <div class="col-md-6">
                <label for="cep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="cep" onblur="consultar_cep()">
            </div>
            <div class="col-md-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-3">
                <label for="ddd" class="form-label">DDD</label>
                <input type="text" class="form-control" id="ddd" placeholder="00">
            </div>
            <div class="col-9">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Rua do Macaco Morto">
            </div>
            <div class="col-md-6">
                <label for="estados" class="form-label">Estado</label>
                <select id="estados" class="form-select" onchange="consultar_cidades()">
                    <option selected>Escolher...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="cidades" class="form-label">Cidade</label>
                <select id="cidades" class="form-select" >
                    <option selected>Escolher...</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ok</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
